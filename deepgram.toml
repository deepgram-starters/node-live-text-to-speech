[meta]
title = "Node Live Text-to-Speech Starter"
description = "Get started using Deepgram's Live Text-to-Speech with this Node demo app"
author = "Deepgram DX Team <devrel@deepgram.com> (https://developers.deepgram.com)"
useCase = "Live TTS"
language = "JavaScript"
framework = "Node"
sdk = "4.11.2"

[pre-build]
command = "pnpm run install:all"
message = "Dependencies installed (root + frontend)"

[build]
command = "pnpm build"
message = "Build completed"

[config]
sample = "sample.env"
output = ".env"

[post-build]
message = "Run `pnpm start` to get up and running."
